<div class="shopping-nanna">
    <div class="row">
        <div class="col-3">
            <div class="mt-3">
                <label for="" class="form-label "> <strong>select a category </strong></label>
                <select name="" id="" (change)="categoryChanged($event)" class="form-select">
                    <option [value]="category" *ngFor="let category of categories">
                        {{category|titlecase}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-7">
            <h1 class="text-center">PRODUCTS </h1>
            <div class="d-flex flex-wrap m-3 overflow-auto " style="height:800px">
                <div class="card m-2 p-2" *ngFor="let product of products" style="width:240px;">
                    <img [src]="product.image" alt="" height="80" width="80">
                    <div class="card-header bg-primary">
                        {{product.title}}
                    </div>
                    <div class="card-body bg-danger">
                        <dl>
                            <dt>price</dt>
                            <dd>{{product.price}}</dd>
                            <dt>rating</dt>
                            <dd>{{product.rating.rate}}</dd>
                        </dl>
                    </div>
                    <div class="card-footer bg-secondary">
                        <button class="btn btn-success" (click)="addTocart(product)"> add to cart</button>
                    </div>


                </div>
            </div>

        </div>
        <article class="col-2 mt-4">
            <div class="mt-3">
                <div class="btn btn-warning">
                    cart items[{{count}}]
                </div>
            </div>
        </article>
    </div>


</div>
